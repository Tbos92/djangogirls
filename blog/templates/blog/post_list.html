{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}
<div class="container">
  <div class="blogPostContainer">
    <div class="row">
      <div class="col">
        <article class="post">
          <h2 class="title">
            <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
          </h2>
          <h6 class="author">Author: <a href="">{{ post.author }}</a></h6>
          <p class="text">{{ post.text|linebreaksbr }}</p>
          <h6 class="date">Published: {{ post.published_date }}</h6>
        </article>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
