{% extends 'blog/base.html' %} {% block content %}
<div class="container">
  <div class="blogPostContainer">
    <article class="post">
      {% if post.published_date %}
      <time class="date"> {{ post.published_date }} </time>
      {% endif %}
      <h2 class="postTitle">{{ post.title }}</h2>
      <h6>{{ post.author }}</h6>
      <p>{{ post.text|linebreaksbr }}</p>
    </article>
  </div>
</div>
{% endblock %}
